[package]
name = "crypter"
version = "0.1.0"
authors = [ "Marcelo Lima <marcelowind@gmail.com>" ]
edition = "2018"
readme = "README.md"
repository = "https://github.com/m-lima/crypter"
keywords = [ "cryptography", "aes" ]
categories = [ "cryptography" ]
description = "A AES-GCM 256 encryption and decryption library."
license = "MIT"

[package.metadata.docs.rs]
all-features = true

[lib]
path = "src/lib.rs"
crate-type = [ "cdylib", "lib" ]

[profile.release]
lto = true
codegen-units = 1

[dependencies]
aes-gcm = "0.9"
base64 = "0.13"
getrandom = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
rand = "0.8"
sha2 = "0.9"
wasm-bindgen = { version = "0.2", optional = true }

[features]
default = []
ffi = []
wasm = [ "wasm-bindgen", "js-sys", "getrandom/js" ]
